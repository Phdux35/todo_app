<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link href="style/headers.css" rel="stylesheet" type="text/css">
    <link href="style/lists.css" rel="stylesheet" type="text/css">
    <link href="style/switches.css" rel="stylesheet" type="text/css">
    <link href="style/input_areas.css" rel="stylesheet" type="text/css">
    <link href="style/custom.css" rel="stylesheet" type="text/css">

    <title>A simple TODO app</title>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->

    <section role="region">
      <header class="fixed">
        <menu type="toolbar">
          <a href="#"><span class="icon icon-edit">edit</span></a>
          <a href="#add"><span class="icon icon-add">add</span></a>
        </menu>
        <h1>My TODO app</h1>
      </header>
      <div role="main">
        <section data-type="list">
          <ul>
            <li><p>Buy food</p></li>
            <li><p>Take a shower</p></li>
            <li><p>Code all the things!</p></li>
          </ul>
        </section>
        <section data-type="list">
          <ul data-type="edit">
            <li>
              <label class="pack-checkbox">
                <input type="checkbox">
                <span></span>
              </label>
              <p>Trash old clothes</p>
            </li>
            <li>
              <label class="pack-checkbox">
                <input type="checkbox">
                <span></span>
              </label>
              <p>Buy a FxOS phone</p>
            </li>
            <li>
              <label class="pack-checkbox">
                <input type="checkbox">
                <span></span>
              </label>
              <p>Contribute to Mozilla</p>
            </li>
          </ul>
        </section>
      </div>
    </section>
    <section role="region" class="addDialog">
      <header class="fixed">
        <menu type="toolbar">
          <a href="#" class="close"><span class="icon icon-close">close</span></a>
        </menu>
        <h1>Add a task</h1>
      </header>
      <div role="main">
        <form>
          <p>
            <input type="text" name="description" required="required"
                                                  placeholder="Description of the task"></input>
        </form>
      </div>
    </section>
  </body>

</html>
